site_name: Jetpack Compose Playground
repo_name: Jetpack Compose Playground

repo_url: https://github.com/Foso/Jetpack-Compose-Playground
site_url: https://github.com/Foso/Jetpack-Compose-Playground
site_dir: 'docs'
docs_dir: 'mkdocs'
edit_uri: 'tree/master/mkdocs/'
theme:
  name: 'material'
  language: en
  custom_dir: 'mkdocs/theme'
  font:
    text: Ubuntu
    code: Jetbrains Mono
  palette:
    primary: 'deep-blue'
    accent: 'deep-purple'
  feature:
    - tabs: true
    - instant
  icon:
    logo: material/cloud
extra:
  manifest: manifest.webmanifest
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/foso'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/jklingenberg_'
nav:
  - 'Jetpack Compose':
      - 'Overview': index.md
      - 'Cookbook':
           - 'Overview': cookbook/overview.md
           - 'Handle changes to a text field': cookbook/textfield_changes.md
           - 'How to use Compose in a ViewGroup': cookbook/how_to_use_compose_in_viewgroup.md
           - 'How to create HintTextField': cookbook/hint_edit_text.md
      - 'Guides & Samples':
          - 'General':
              - 'Codelabs': general/codelabs.md
              - 'Compose for Android Developers': compose_for/android_devs.md
              - 'Compose Lifecycle': general/compose_lifecycle.md
              - 'Compose Preview': general/compose_preview.md
              - 'Hello World Compose': general/helloworld.md
              - 'How to get Android Context': general/get_android_context.md
              - 'How to load an Image': general/loadimage.md
              - 'How to detect dark mode': general/detect_darkmode.md
              - 'Modifier': general/modifier.md
              - 'Project Setup': general/getting_started.md
              - 'State': general/state.md
          - 'Compose':
              - 'Recompose': compose/recompose.md
          - 'Foundation':
              - 'AdapterList': foundation/adapter_list.md
              - 'Box': foundation/box.md
              - 'Canvas': foundation/canvas.md
              - 'HorizontalScroller': foundation/horizontal_scroller.md
              - 'VerticalScroller': foundation/vertical_scroller.md
              - 'Shape' : foundation/shape.md
              - 'Text': foundation/text.md
              - 'TextField': foundation/textfield.md
          - 'Core':
              - 'LayoutPadding': core/layoutpadding.md
          - 'Layout':
              - 'Column': layout/column.md
              - 'ConstraintLayout': layout/constraintlayout.md
              - 'Row': layout/row.md
              - 'Stack': layout/stack.md
          - 'Material':
              - 'AlertDialog': material/alertdialog.md
              - 'Button': material/button.md
              - 'Checkbox': material/checkbox.md
              - 'ModalDrawerLayout': material/modaldrawer.md
              - 'RadioGroup': material/radiogroup.md
              - 'Scaffold': material/scaffold.md
              - 'Switch': material/switch.md
      - 'Compose Projects': compose_projects.md
      - 'Contributing': contributing.md
      - 'Resources': resources.md

markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.emoji
  - tables
  - admonition

plugins:
  - search
  - git-revision-date-localized:
      type: date
  - minify:
      minify_html: true